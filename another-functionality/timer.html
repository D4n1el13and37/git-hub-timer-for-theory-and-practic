<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="timer.js" defer></script>

    <title>Timer</title>
  </head>

  <body>
    <div>
      <h2>Counter</h2>

      <p>Count: <output id="counter-output">0</output></p>

      <button id="counter-button-start">Start</button>
      <button id="counter-button-pause">Pause</button>
      <button id="counter-button-stop">Stop</button>
    </div>

    <div>
      <h2>Countdown</h2>

      <p>Count: <output id="countdown-output">0</output></p>

      <button id="countdown-button-start">Start</button>
      <button id="countdown-button-pause">Pause</button>
      <button id="countdown-button-stop">Stop</button>
    </div>
  </body>
</html>
