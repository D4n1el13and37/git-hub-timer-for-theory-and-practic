<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="second.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>

  <body>
    <header>
      <h1 class="title">Timer</h1>
    </header>
    <main class="main">
      <section class="timer">
        <p class="theoryTime output">
          Your theory time: <br />
          <output id="theory-time-output">00:00:00</output>
        </p>

        <p class="practicTime output">
          Your practic time: <br />
          <output id="practic-time-output">00:00:00</output>
        </p>

        <p class="description">Here you can register your time spending</p>

        <!-- <div class="summary-time">


        </div> -->

        <output id="timer-output">00:00:00</output>

        <div class="interacrions">
          <button class="button" id="timer-button-start">START</button>
          <button class="button" id="timer-button-pause">PAUSE</button>
          <button class="button" id="button-practic">GO to PRACTIC</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="contacts">contact us via <a href="#">telegram</a></p>
    </footer>
  </body>
</html>
